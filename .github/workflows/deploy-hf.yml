name: Deploy to Hugging Face Spaces (Docker)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker build (sanity check)
        run: |
          docker build -t member-reg-2026:ci .

      # Deploy by pushing this repo to the Hugging Face Space.
      # Hugging Face will build & run the Dockerfile (Docker SDK).
      - name: Push to Hugging Face Space (Docker)
        env:
          HF_USERNAME: ${{ secrets.HF_USERNAME }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_SPACE_NAME: ${{ secrets.HF_SPACE_NAME }}
        run: |
          if [ -z "$HF_SPACE_NAME" ]; then
            echo "Missing secret HF_SPACE_NAME"
            exit 1
          fi

          # Ensure full git history (unshallow if needed)
          git fetch --unshallow || true
          git fetch --all

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Authenticate via token in URL (do not echo this URL)
          HF_REMOTE="https://${HF_USERNAME}:${HF_TOKEN}@huggingface.co/spaces/${HF_USERNAME}/${HF_SPACE_NAME}"
          
          # Remove remote if it exists, then add it
          git remote remove hf 2>/dev/null || true
          git remote add hf "$HF_REMOTE"

          # Push current branch to main on HF Space
          git push hf "${{ github.ref_name }}:main" --force



